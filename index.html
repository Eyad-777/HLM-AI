<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLM AI</title>
  <link rel="shortcut icon" href="حلم (1) 1.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="theme-toggle">
    <i class="fas fa-moon"></i>
  </div>

  <section>
    <div class="container">
      <div class="header">
        <h1>HLM AI</h1>
        <h2>مرحباً بك</h2>
        <p>كيف يمكنني مساعدتك اليوم؟</p>
        <div class="ai-avatar">
          <div class="avatar-container">
            <img src="Robot.png" alt="AI Avatar">
          </div>
        </div>
      </div>

      <div class="chat_list"></div>

      <form action="#" class="typing_form">
        <div class="input_wrapper">
          <input type="text" class="typing_input" placeholder="اكتب رسالتك هنا..." required>
          <div class="quick-responses">
            <button type="button" class="quick-btn">أخبرني المزيد</button>
            <button type="button" class="quick-btn">ما رأيك؟</button>
            <button type="button" class="quick-btn">شكراً لك</button>
          </div>
          <button type="submit" class="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button type="button" class="voice-btn">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </form>
      <div class="continue-indicator">
        <button class="continue-btn">
          استمر في الكتابة
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
